<!doctype html>
<html lang="ko">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Calculator</title>
        <link href="favicon.png" rel="icon" type="image/png">
        <link href="css/index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1 id="title">Calculator</h1>
        <div id="calculator">
            <div id="pannel">
                <span></span>
                <span></span>
            </div>
            <div id="navigator">
                <button><span>PX → VW</span></button>
                <button><span>VW → PX</span></button>
                <button><span>PX → RM</span></button>
                <button><span>RM → PX</span></button>
            </div>
            <table id="buttons">
                <tr>
                    <td class="btnTop"><button><span>CE</span></button></td>
                    <td class="btnTop"><button><span>C</span></button></td>
                    <td colspan="2" class="btnOperator"><button><span>Backspace</span></button></td>
                </tr>
                <tr>
                    <td class="btnNumber"><button><span>7</span></button></td>
                    <td class="btnNumber"><button><span>8</span></button></td>
                    <td class="btnNumber"><button><span>9</span></button></td>
                    <td class="btnOperator"><button><span>-</span></button></td>
                </tr>
                <tr>
                    <td class="btnNumber"><button><span>4</span></button></td>
                    <td class="btnNumber"><button><span>5</span></button></td>
                    <td class="btnNumber"><button><span>6</span></button></td>
                    <td class="btnOperator"><button><span>/</span></button></td>
                </tr>
                <tr>
                    <td class="btnNumber"><button><span>1</span></button></td>
                    <td class="btnNumber"><button><span>2</span></button></td>
                    <td class="btnNumber"><button><span>3</span></button></td>
                    <td class="btnOperator"><button><span>*</span></button></td>
                </tr>
                <tr>
                    <td class="btnNumber"><button><span>0</span></button></td>
                    <td class="btnNumber"><button><span>.</span></button></td>
                    <td class="btnOperator"><button><span>=</span></button></td>
                    <td class="btnOperator"><button><span>+</span></button></td>
                </tr>
            </table>
            <div id="calcBottom"></div>
        </div>
        <button id="calcToggle" class="canUp">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <script src="js/index.js"></script>
    </body>
</html>
